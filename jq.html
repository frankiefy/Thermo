<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>
    <a id="a1" href="http://jquery.com/">jQuery</a>
    <a id="a2" href="http://www.google.com/">Google</a>
    <script src="jquery-3.1.1.min.js"></script>
    <script>

    $( document ).ready(function() {

    $( "a#a1" ).click(function( event ) {

        alert( "Thanks for visiting jquery!" );

    });

    $( "a#a2" ).click(function( event ) {

        alert( "Thanks for visiting google!" );

    });

    


});

    </script>
</body>
</html>
