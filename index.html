<!DOCTYPE HTML>
<head>
  <title>THERMOSTAT</title>
  <script src="src/Thermostat.js"></script>
  <link href='http://assets.makersacademy.com/images/favicons/favicon-16x16.png' rel='icon' sizes='16x16' type='image/png'>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="jquery-3.1.1.min.js"></script>
</head>


<body>
  <script>
  $( document ).ready(function() {
    $( "#up" ).click(function( event ) { alert( "up" ); });
    $( "#down" ).click(function( event ) { alert( "down" ); });
    $( "#power" ).click(function( event ) { alert( "power" ); });
    $( "#reset" ).click(function( event ) { alert( "reset" ); });
    $( "#reset" ).click(function( event ) { $.get('http://www.google.co.uk') ); });
  });

  </script>

 <div id="main">
   <h1>Thermostat</h1>
 <table>
  <tr>
    <th>Current Temp</th>
    <th>Power Saving Mode</th>
    <th>Energy Usage</th>
  </tr>
  <tr>
    <td>20</td>
    <td>ON</td>
    <td>medium-usage</td>
  </tr>
</table>
<div id="controls">
  <button id='up'>UP</button>
  <button id='down'>DOWN</button>
  <button id='power'>POWER SAVING</button>
  <button id='reset'>RESET</button>
</div>
</div>

</body>
