<!DOCTYPE HTML>
<head>
  <title>THERMOSTAT</title>
  <script src="src/Thermostat.js"></script>
  <link href='http://assets.makersacademy.com/images/favicons/favicon-16x16.png' rel='icon' sizes='16x16' type='image/png'>
<style>
table {
  text-align: center;
  width:90%;
  border:3px solid black;
  margin-left: auto;
  margin-right: auto;
}
#main {
  border: 3px solid black;
  padding: 10px;
  width: 600px;
  height: 400px;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
<!--
   display currentTemp
   display power mode
   display energy usage
   button up
   button down
   button change power mode
   button reset
 -->
 <div id="main">
   <h1>Thermostat</h1>
 <table>
  <tr>
    <th>Current Temp</th>
    <th>Power Saving Mode</th>
    <th>Energy Usage</th>
  </tr>
  <tr>
    <td>20</td>
    <td>ON</td>
    <td>medium-usage</td>
  </tr>
</table>
<div id="controls">
  <button>UP</button>
  <button>DOWN</button>
  <button>POWER SAVING MODE</button>
  <button>RESET</button>
</div>
</div>

</body>
